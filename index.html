<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Poll Tracker™</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <h1>Poll Tracker™</h1>
        <div id='auth-container'>
            <form id='signup-form'>
                <label>
                    <h1>Sign Up</h1>
                    <input type='email' name='email' placeholder='Email' id='signup-email'>
                    <input type='password' name='password' placeholder='Password' id='signup-pass'>
                    <button>Sign Up</button>
                </label>
            </form>
            <form id='login-form'>
                <label>
                    <h1>Log In</h1>
                    <input type='email' name='email' placeholder='Email' id='login-email'>
                    <input type='password' name='password' placeholder='Password' id='login-pass'>
                    <button>Log In</button>
                </label>
            </form>
        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
