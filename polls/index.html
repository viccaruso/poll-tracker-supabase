<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Poll Tracker</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="../assets/big-logo.png" />
        </div>
    </header>
    <main>
        <button id='logout-button'>Log Out</button>
        <div id='current-poll-container'></div>
        <div>
        <input type='text' placeholder='Poll Question' name='question' />
        <input type='text' placeholder='Option 1' name='option-one-input' />
        <input type='text' placeholder='Option 2' name='option-two-input' />
        <button id='start-poll'>Open Poll</button>
        <hr>
    </div>
        <h2 id='option-one-text'>--</h2>
        <button id='vote-one'>Vote</button>
        <h2 id='option-two-text'>--</h2>
        <button id='vote-two'>Vote</button>
        <button id='close-poll'>Close Poll</button>

        <div id='past-polls-container'></div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./polls.js"></script>
</body>

</html>
