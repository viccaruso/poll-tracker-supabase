<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Poll Tracker</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="../assets/big-logo.png" />
        </div>
    </header>
    <section id='logout-button-section'>
        <button id='logout-button'>Log Out</button>
    </section>
    <main>
        <div>
            <form>
                <input type='text' placeholder='Poll Question' name='question' />
                <input type='text' placeholder='Option 1' name='option-one-input' />
                <input type='text' placeholder='Option 2' name='option-two-input' />
                <button id='open-poll'>Open Poll</button>
            </form>
            <hr>
        </div>
        <div id='current-poll-container'>
            <h1 id='current-question'></h1>
            <div class='answer-votes'>
                <p id='option-one-text'></p>
                <p id='option-one-votes'></p>
                <button id='vote-one' class='vote-button' hidden>Vote</button>
            </div>
            <div class='answer-votes'>
                <p id='option-two-text'></p>
                <p id='option-two-votes'></p>
                <button id='vote-two' class='vote-button' hidden>Vote</button>
            </div>

            <button id='close-poll' hidden>Close Poll</button>
        </div>
        <h2>Closed Polls:</h2>
        <div id='past-polls-container'></div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./polls.js"></script>
</body>

</html>
